{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
    <link rel="stylesheet" href="{% static 'clinic!/css/patient_register.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            scroll-behavior: smooth;
        }
        .hero-quote img {
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/Clinick! Logo.png' %}" alt="Clinic Management Logo" style="width: 60px; height: auto; margin-bottom: 1px; margin-left: -50px;">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/Clinick!.png' %}" alt="Clinic Management Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'staff_login' %}">Staff</a></li>
                <li><a href="{% url 'admin_login' %}">Admin</a></li>
                <li><a href="#features">About</a></li>
            </ul>
        </div>
    </header>
    <div class="main-page">
        <div class="register-container">
            <h2>Patient Registration</h2>
            <form id="registerForm" method="POST" action="{% url 'patient_register' %}" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" required>
                    </div>
    
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="campus">Campus:</label>
                        <input type="text" id="campus" name="campus" required>
                    </div>
    
                    <div class="form-group">
                        <label for="college_or_office">College/Office:</label>
                        <input type="text" id="college_or_office" name="college_or_office" required>
                    </div>
    
                    <div class="form-group">
                        <label for="course_or_designation">Course/Designation:</label>
                        <input type="text" id="course_or_designation" name="course_or_designation" required>
                    </div>
    
                    <div class="form-group">
                        <label for="emergency_contact_name">Emergency Contact Name:</label>
                        <input type="text" id="emergency_contact_name" name="emergency_contact_name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="emergency_contact_relation">Relation:</label>
                        <input type="text" id="emergency_contact_relation" name="emergency_contact_relation" required>
                    </div>
    
                    <div class="form-group">
                        <label for="emergency_contact_no">Emergency Contact Number:</label>
                        <input type="text" id="emergency_contact_no" name="emergency_contact_no" required>
                    </div>
    
                    <div class="form-group">
                        <label for="blood_type">Blood Type:</label>
                        <select id="blood_type" name="blood_type" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="allergies">Allergies (optional):</label>
                        <textarea id="allergies" name="allergies" rows="2"></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="classification">Classification:</label>
                        <select id="classification" name="classification" required>
                            <option value="Personnel">Personnel</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Student" selected>Student</option>
                        </select>
                    </div>
                </div>
    
                <button type="submit">Register</button>
    
                {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>
        <div class="hero-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;     
            position: relative; /* Or absolute if needed */
            left: -75px; /* Move the container 50px to the left */">
            <div class="hero-logo">
                <img src="{% static 'images/Clinick! Stethoscope.png' %}" alt="Clinic Management Logo" style="width: 300px; height: auto; margin-bottom: 20px;">
            </div>
            <div class="hero-quote">
                <img src="{% static 'images/Clinick! text.png' %}" alt="Clinic Management Logo" style="width: 350px; height: auto; margin-bottom: 20px;">
            </div>
        </div>
    </div>
    
        
    <footer>
        <p>&copy; 2024 Clinic Management System. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
